    <div class="container mt-4">
        <h1 class="text-center text-dark">Cadastro de Anuncio</h1>
        <form action="/anuncio/cadanuncio" method="post">
            <div class="form-group">
                <label for='anuncio'>Nome do Anuncio</label>
                <input type="text" class="form-control" id="anuncio" placeholder="Nome do Anuncio">
            </div>
            <div class="form-group">
              <label for="valor">Valor do Produto</label>
              <input type="valor" class="form-control" id="valoranuncio" aria-describedby="valoranuncio">
            </div>
            <div>
                <label for="categoria">Escolha a Categoria:</label>
                <select class="custom-select mr-sm-2" id="categoria">
                    <option selected>Escolher</option>
                    <option value="1">Imóveis</option>
                    <option value="2">Veiculo</option>
                    <option value="3">Eletrônico</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Produto</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Pronto</button>
          </form>
    </div>
